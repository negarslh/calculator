<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <form name="calc">
        <input type="text" disabled name="display" class="display">

        <input type="button" value="AC" class="button" onclick="ac()">
        <input type="button" value="C" class="button" onclick="c()">
        <input type="button" value="%" class="button" onclick="data(this.value)">
        <input type="button" value="-" class="button" onclick="data(this.value)">

        <input type="button" value="9" class="button" onclick="data(this.value)">
        <input type="button" value="8" class="button" onclick="data(this.value)">
        <input type="button" value="7" class="button" onclick="data(this.value)">
        <input type="button" value="*" class="button" onclick="data(this.value)">

        <input type="button" value="6" class="button" onclick="data(this.value)">
        <input type="button" value="5" class="button" onclick="data(this.value)">
        <input type="button" value="4" class="button" onclick="data(this.value)">
        <input type="button" value="/" class="button" onclick="data(this.value)">

        <input type="button" value="3" class="button" onclick="data(this.value)">
        <input type="button" value="2" class="button" onclick="data(this.value)">
        <input type="button" value="1" class="button" onclick="data(this.value)">
        <input type="button" value="+" class="button" onclick="data(this.value)">

        <input type="button" value="0" class="button" onclick="data(this.value)">
        <input type="button" value="." class="button" onclick="data(this.value)">
        <input type="button" value="=" class="button" onclick="equal()">
        <div style="clear: both;"></div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
